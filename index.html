<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Guide</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="ui.js"></script>
</head>
<body>
    <div class="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
        <strong>家具一覧</strong>
        </div>
        <div class="sidebar__list">
        <div class="sidebar__item" draggable="true" data-model="chair">
            <div class="sidebar__icon"></div>
            <div class="sidebar__label">椅子</div>
        </div>
        <div class="sidebar__item" draggable="true" data-model="table">
            <div class="sidebar__icon"></div>
            <div class="sidebar__label">机</div>
        </div>
        <div class="sidebar__item" draggable="true" data-model="sofa">
            <div class="sidebar__icon"></div>
            <div class="sidebar__label">ソファ</div>
        </div>
        </div>
    </aside>
    
    <main class="stage">
        <button class="sidebar__toggle" id="toggle">☰ メニュー</button>
        <canvas id="three-canvas"></canvas>
        <div class="under-area"></div>
    </main>
    </div>
</body>
</html>
